<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Cabida</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow border-0 rounded">
                    <div class="card-body">
                        <h3 class="card-title text-center text-primary">Calculadora de Cabida</h3>
                        <form method="POST">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-6">
                                    <fieldset class="mb-4">
                                        <legend class="text-secondary">Techumbre</legend>
                                        <div class="mb-3">
                                            <label for="id_x" class="form-label">Lado X</label>
                                            <input type="number" id="id_x" name="x" class="form-control" min="1" required value="{{ request.POST.x }}">
                                        </div>
                                        <div class="mb-3">
                                            <label for="id_y" class="form-label">Lado Y</label>
                                            <input type="number" id="id_y" name="y" class="form-control" min="1" required value="{{ request.POST.y }}">
                                        </div>
                                    </fieldset>
                                </div>
                                <div class="col-md-6">
                                    <fieldset class="mb-4">
                                        <legend class="text-secondary">Panel</legend>
                                        <div class="mb-3">
                                            <label for="id_a" class="form-label">Lado A</label>
                                            <input type="number" id="id_a" name="a" class="form-control" min="1" required value="{{ request.POST.a }}">
                                        </div>
                                        <div class="mb-3">
                                            <label for="id_b" class="form-label">Lado B</label>
                                            <input type="number" id="id_b" name="b" class="form-control" min="1" required value="{{ request.POST.b }}">
                                        </div>
                                    </fieldset>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Calcular</button>
                        </form>

                        {% if resultado is not None %}
                        <div class="alert alert-success mt-4">
                            <strong>Resultado:</strong> Cabe{% if resultado != 1 %}n{% endif %} {{ resultado }} panel{% if resultado != 1 %}es{% endif %}.
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
